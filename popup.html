<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Notepad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css"> <!-- Vínculo al archivo popup.css -->
    <script src="popup.js"></script>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h3 class="text-center">My Notepad</h3>
        </div>                
        <textarea id="noteTextArea" rows="10" class="form-control"></textarea>
        <br>
        <button id="saveButton" class="btn btn-primary btn-block">Save</button>
        <button id="clearButton" class="btn btn-danger btn-block">Clean</button> <!-- Botón para limpiar el área de texto -->
    </div>
</body>

</html>
